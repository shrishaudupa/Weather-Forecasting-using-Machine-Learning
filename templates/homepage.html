{% extends "weather/base.html" %}
{% load static %}
{% block M %}
<style>
    body {
        margin: 20px;
        background-color: #f5f5f5;
        background-image: url("{% static 'forecast/image/lo.jpg' %}");
        background-size: cover;
        background-position: center;
    }

    h1 {
        background-image: url("{% static 'forecast/image/w.jpg' %}");
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: 'Times New Roman', sans-serif;
        font-size: 3em;
        color: #FFFFFF;
        margin-bottom: 20px;
    }

    .section-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .section {
        width: 100%;
        padding: 20px;
        margin: 10px;
        border: 2px solid #3498db;
        border-radius: 10px;
        cursor: pointer;
        box-sizing: border-box;
    }

    .section a {
        font-size: 1.2em;
        text-decoration: none;
        color: inherit;
    }

    .section:hover {
        background-color: #3498db;
        color: #ffffff;
    }

    @media only screen and (max-width: 600px) {
        h1 {
            font-size: 2em;
        }
        .section {
            width: 90%;
        }
    }
</style>
<br /><br /><br />
<h1 align="center">
    <strong>WEATHER FORECASTING OF SEATTLE USING MACHINE LEARNING</strong>
</h1>

{% endblock M %}
